<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LES AMBULANCES ST MICHEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Les Ambulances St Michel</h1><br><br>
    <h2>Prise de rendez-vous</h2><br><br>

   <div class="one">
    <div class="item">
      <input type="radio" name="jour" id="jour">
      <label for="jour">Jour</label>
    </div>
    <div class="item">
      <input type="radio" name="nuit" id="nuit">
      <label for="nuit">Nuit</label>
    </div>
    <div class="item">
      <input type="radio" name="férié" id="férié">
      <label for="férié">Férié</label>
    </div>
   </div>

    <div class="two">
    <div class="item">
      <input type="checkbox" name="aerop" id="aerop">
      <label for="aerop">Aérop</label>
    </div>
    <div class="item">
      <input type="checkbox" name="smur" id="smur">
      <label for="smur">SMUR</label>
    </div>
    <div class="item">
      <input type="checkbox" name="préma" id="préma">
      <label for="préma">Préma</label>
    </div>
  </div>

  <div class="three">
    <div class="item">
      <input type="checkbox" name="garde" id="garde">
      <label for="garde">Garde centre 15</label>
    </div>
    <div class="item">
      <input type="checkbox" name="aller/retour" id="aller/retour">
      <label for="aller/retour">Aller/Retour</label>
    </div>
  </div>
  <div class="four">
  <div class="item">
    <input type="radio" name="depart" id="depart">
    <label for="depart">Départ</label>
  </div>
  <div class="item">
    <input type="radio" name="agglo" id="agglo">
    <label for="agglo">Agglo</label>
  </div>
  <div class="item">
    <input type="radio" name="charge" id="charge">
    <label for="charge">Prise en ch.</label>
  </div>
</div>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, neque!</p>
<p>
  <label for="km">Kms</label>
  <input type="number" name="km" id="km">
</p>
<p>
  <label for="Péage">Péage</label> 
  <input type="number" name="Péage" id="Péage"> €
</p>
<p>
  <label for="Suppléments">Suppléments</label>
  <input type="number" name="Suppléments" id="Suppléments"> €
</p>
<p>
  <label for="ro">Part RO</label>
  <input type="number" name="ro" id="ro"> %  &nbsp; <label for="rc">Part RC</label>
  <input type="number" name="rc" id="rc">
</p>
</body>
</html>
